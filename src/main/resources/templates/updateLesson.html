<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <th:block th:include="/fragment/headerFragment::userInfo" />
Update Lesson <br>
<form method="post" action="/lessons/update">
    <input type="hidden" th:value="${lesson.id}" name="id">
    title: <input type="text" name="title" th:value="${lesson.title}"> <br>
    duration: <input type="text" name="duration" th:value="${lesson.duration}"> <br>
    price: <input type="text" name="price" th:value="${lesson.price}"> <br>
    start date: <input type="datetime-local" name="startDate" th:value="${lesson.startDate}"> <br>
    <input type="submit" value="Add">
</form>
</body>
</html>
