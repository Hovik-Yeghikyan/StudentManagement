<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Teachers page | <a href="/teachers/add">Add Teacher</a>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>picture</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>user</th>
        <th>lesson</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}" th:if="${user.userType==user.userType.TEACHER}" >
        <td  th:text="${user.id}"></td>
        <td>
            <img th:if="${user.getPicName() != null}" th:src="@{/getImage(picName=${user.picName})}" width="40" />
        </td>
        <td  th:text="${user.name}"></td>
        <td  th:text="${user.surname}"></td>
        <td  th:text="${user.email}"></td>
        <td  th:text="${user.userType}"></td>
        <td  th:text="${user.lesson.title}"></td>
        <td> <a th:href="@{'/teachers/update/' + ${user.id}}">Update</a></td>
        <td> <a th:href="@{'/teachers/delete/' + ${user.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
