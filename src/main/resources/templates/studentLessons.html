<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <th:block th:include="/fragment/headerFragment::userInfo" />
Lessons page
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>duration</th>
        <th>price</th>
        <th>start date</th>
        <th>student</th>
        <th>message</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="lesson:${lessons}">
        <td th:text="${lesson.id}"></td>
        <td th:text="${lesson.title}"></td>
        <td th:text="${lesson.duration}"></td>
        <td th:text="${lesson.price}"></td>
        <td th:text="${lesson.startDate}"></td>



        <td>
            <ul>
                <li th:each="user: ${lesson.teacherId}" th:if="${user.userType.name()=='STUDENT'}"
                    th:text="${user.name}"> </li>
            </ul>
        </td>

        <td>
            <ul>
                <li th:each="user: ${lesson.teacherId}" th:if="${user.userType.name()=='STUDENT'}">
                    <a href="/message">Send Message</a> </li>
            </ul>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
